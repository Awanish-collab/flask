<!DOCTYPE html>
<html>
<head>
    <title>Flask Cookies Example</title>
</head>
<body>
    <h1>Flask Cookies Example</h1>
    
    <!-- Set Cookie Form -->
    <form action="/set-cookie" method="POST">
        <label for="cookie_name">Cookie Name:</label>
        <input type="text" id="cookie_name" name="cookie_name" required><br>
        <label for="cookie_value">Cookie Value:</label>
        <input type="text" id="cookie_value" name="cookie_value" required><br>
        <button type="submit">Set Cookie</button>
    </form>
    
    <hr>
    
    <!-- Get Cookie Form -->
    <form action="/get-cookie" method="GET">
        <label for="cookie_name">Cookie Name:</label>
        <input type="text" id="cookie_name" name="cookie_name" required><br>
        <button type="submit">Get Cookie</button>
    </form>
    
    <hr>
    
    <!-- Delete Cookie Form -->
    <form action="/delete-cookie" method="POST">
        <label for="cookie_name">Cookie Name:</label>
        <input type="text" id="cookie_name" name="cookie_name" required><br>
        <button type="submit">Delete Cookie</button>
    </form>
</body>
</html>
